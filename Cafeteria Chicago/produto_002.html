<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
    <title>Cafeteria Chicago</title>
    <meta name="viewport" content="width=device-widht, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="js/javascript.js"></script>
    <link rel="stylesheet" type="text/css" href="css/lightbox.min.css">
    <script type="text/javascript" src="js/lightbox-plus-jquery.min.js">
    </script>
    <script type="text/javascript" srs="jquary/jquery_textarea.js"></script>
</head>

<body>
    <header>
        <div class="ios_firstpage">
            <div class="sign">
                <p>Tim BR 4G</p>
                <img src="image/sign_networkb.png">
            </div>
            <div class="clock">
                <h1>16:08 </h1>
            </div>
            <div class="block">
                <img src="image/blockb.png">
            </div>
            <div class="alarm">
                <img src="image/alarmb.png">
            </div>
            <div class="charge">
                <p>90%</p>
                <img src="image/battery_chargeb.png">
            </div>
        </div>
        <div class="header_ios"></div>
        <div class="back_button">
            <a href="firstpage.html">
                <img src="image/back_arrow.png">
                <p>Voltar</p>
            </a>
        </div>
        <div class="produto_name">
            <h1>Torta de Frango</h1>
            <p>Avaliação</p>
            <div class="container_stars">
                <img src="image/favourite_yellow.png">
                <img src="image/favourite_yellow.png">
                <img src="image/favourite_yellow.png">
                <img src="image/favourite_yellow.png">
                <img src="image/favourite_yellow.png">
            </div>
        </div> 
    </header>
    <div class="background_firstpage"></div>
    <div class="search_box">
        <form>
            <input type="text" name="" placeholder="Pesquisar Produto..." value="">
        </form>
    </div>
    <div class="fake_produto"></div>
    <div class="add_produto">
        <img src="image/add _to_cart.png">
    </div>
    <div class="produto_value">
        <h1>R$ 10</h1>
    </div>
    <div class="purchase_produto">
        <a href="purchase_page.html">
            <h1>COMPRAR</h1>
        </a>
    </div>
    <div class="produto_photo1">
        <img src="image/Torta de Frango.jpg">
        <h1>Torta de Frango<br/></h1>
        <p>Sabor: Frango com Requeijão.<br/>Tamanho: Médio.<br/>Peso: 300g.<br/>Recheio: Frango com Requeijão.<br/></p>
    </div>
</body>
</html>
